# Generic countermeasures (short list for demo)
countermeasures:
  defects:
    - {id: 5why_top_defects, name: "Run 5-Why on top 3 defects", desc: "Daily defect review, define root causes and containment.", impact_pct: [10,20], effort: low, pre: "Top-N Pareto", kpi: "FPY, Scrap %"}
    - {id: poka_yoke, name: "Add Poka‑Yoke at source", desc: "Error-proof critical steps; add sensors/fixtures.", impact_pct: [15,35], effort: medium, pre: "Design support", kpi: "DPPM"}
  waiting:
    - {id: smed, name: "SMED: internal→external setup", desc: "Pre‑stage tools, quick clamps, checklists.", impact_pct: [15,30], effort: low, pre: "Setup study", kpi: "Changeover time"}
  inventory:
    - {id: kanban, name: "Kanban & supermarkets", desc: "Right‑size buffers, FEFO/FIFO lanes.", impact_pct: [10,25], effort: medium, pre: "ABC segmentation", kpi: "Inventory days"}
  transportation:
    - {id: milk_run, name: "Milk‑run with fixed routes", desc: "Time‑boxed material trains to cut forklift trips.", impact_pct: [10,20], effort: medium, pre: "Route design", kpi: "Travel time"}
  motion:
    - {id: 5s, name: "5S & point‑of‑use storage", desc: "Organize tools/paperwork at the station.", impact_pct: [8,18], effort: low, pre: "Team buy‑in", kpi: "CT, Ergonomics"}
  overprocessing:
    - {id: std_work, name: "Standard work & first‑piece approval", desc: "Clarify what 'good' looks like; remove re‑checks.", impact_pct: [8,18], effort: low, pre: "SOPs", kpi: "CT, Rework"}
  overproduction:
    - {id: takt_release, name: "Takt‑based release & heijunka", desc: "Level mix; release to takt, not MRP push.", impact_pct: [10,25], effort: medium, pre: "Demand analysis", kpi: "WIP hours"}
  safety:
    - {id: ergo_fixes, name: "Ergonomic fixes & handling audit", desc: "Lift tables, POU containers, walkway separation.", impact_pct: [5,15], effort: low, pre: "HSE support", kpi: "Incidents"}

